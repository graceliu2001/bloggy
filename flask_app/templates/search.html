{% extends "header.html" %}
{% block content %}
{% if error_msg %}
    <p>{{ error_msg }}</p>
{% endif %}


<div class="container-fluid">
    <h3>Search Results</h3>
    {% for result in results %}
    <div class="media">
        <div class="media-body">
        <h5 class="mt-0">
            <a href="{{ url_for('posts.user_detail', username=result.username) }}">
                {{ result.username }}
            </a> 
        </h5>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
